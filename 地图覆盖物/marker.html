<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body, #container {
      width: 100%; 
      height: 100%;
    }
    .circle {
      width: 100px;
      color: red;
      height: 100px;
      text-align: center;
      line-height: 100px;
      border-radius: 50%;
      background-color: orange;
    }
  </style>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=f15f12a010d5138b783d606ef00a7649"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    (function(){
      const map = new AMap.Map("container");
      var marker = new AMap.Marker({
        map: map,
        draggable: true
      });
      // marker.setIcon('https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=415293130,2419074865&fm=27&gp=0.jpg');
      marker.setContent("<div class='circle'>hello world</div>");
    })();
  </script>
</body>
</html>
