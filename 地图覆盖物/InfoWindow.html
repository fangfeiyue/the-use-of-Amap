<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body, #container {
      width: 100%; 
      height: 100%;
    }
    .circle {
      width: 100px;
      color: red;
      height: 100px;
      text-align: center;
      line-height: 100px;
      border-radius: 50%;
      background-color: orange;
    }
  </style>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=f15f12a010d5138b783d606ef00a7649"></script>
</head>

<body>
  <div id="container"></div>
  <script>
    (function () {
      const map = new AMap.Map("container");
      const marker = new AMap.Marker({
        map
      });
      var info = [];
      info.push("<div><div><img style=\"float:left;\" src=\" https://webapi.amap.com/images/autonavi.png \"/></div> ");
      info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>高德软件</b>");
      info.push("电话 : 010-84107000   邮编 : 100102");
      info.push("地址 :北京市朝阳区望京阜荣街10号首开广场4层</div></div>");
      const inforWindow = new AMap.InfoWindow({
        map: map,
        autoMove: true,
        content: info.join('<br/>'),
        // isCustom: true,
        offset: new AMap.Pixel(16, -45),
        // showShadow: true
      });
      marker.on('click', function () {
        inforWindow.open(map, marker.getPosition());
      });
    })();
  </script>
</body>

</html>
